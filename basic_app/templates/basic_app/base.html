<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <ul class="nav navbar-nav">
                <li><a class="navbar-brand" href="{% url 'index' %}">Home</a></li>
                <li><a class="navbar-link" href="{% url 'admin:index' %}">Admin</a></li>
                {% if user.is_authenticated %}
                <li><a class="navbar-link ms-2" href="{% url 'basic_app:logout' %}">Logout</a></li>
                {% else %}
                <li><a class="navbar-link ms-2" href="{% url 'basic_app:login' %}">Login</a></li>
                <li><a class="navbar-link ms-2" href="{% url 'basic_app:register' %}">Register</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container">
        {% block body_block %}
        {% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-ZPnbzspUynlOBT4FzYE5/b53HnbypUq8CqQCJ8fP1d83lSW/Gc6q4L+9J1IzJCE" crossorigin="anonymous"></script>
</body>
</html>
